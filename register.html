<!DOCTYPE html>
<html>
	<head>
		<title>註冊</title>
		<meta charset="UTF-8">
		<style>
			form {
				font-size: 20px;
			}
		</style>	
	</head>
	<body>
		<form>
			<h4>使用者註冊</h4>
			帳號&emsp;&emsp;<input type="text" name="username" size="20" maxlength="15" placeholder="輸入帳號"><br>
			密碼&emsp;&emsp;<input type="password" name="password" pattern="[A-Za-z0-9]*" size="20" maxlength="16" title="輸入字母或數字" placeholder="輸入密碼"><br>
			電子郵件<input type="email" name="email" size="20" maxlength="30" placeholder="輸入電子郵件"><br>
			生日&emsp;&emsp;<input type="date" name="birthday"><br>
			性別&emsp;&emsp;<input type="radio" name="gender" value="male" checked> 男
							<input type="radio" name="gender" value="female"> 女
							<input type="radio" name="gender" value="other"> 其他<br>
			喜好&emsp;&emsp;<input type="checkbox" name="hobby" value="play ball"> 打球
							<input type="checkbox" name="hobby" value="play computer games"> 打電動
							<input type="checkbox" name="hobby" value="go shopping"> 購物
							<input type="checkbox" name="hobby" value="other"> 其他<br>
			年級&emsp;&emsp;<select name="grade">
							<option value="1">大一</option>
							<option value="2">大二</option>
							<option value="3">大三</option>
							<option value="4">大四</option>
							</select><br>
			&emsp;&emsp;&emsp;&emsp;<input type="submit" value="送出">
									<input type="reset" value="重設">
		</form>
	</body>
</html>
